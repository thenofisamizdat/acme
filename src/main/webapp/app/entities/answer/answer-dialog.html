
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnswerLabel">Create or edit a Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.answer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.answer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answerText">Answer Text</label>
            <input type="text" class="form-control" name="answerText" id="field_answerText"
                    ng-model="vm.answer.answerText"
                    required/>
            <div ng-show="editForm.answerText.$invalid">
                <p class="help-block"
                    ng-show="editForm.answerText.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_associatedQuestion">Associated Question</label>
            <input type="text" class="form-control" name="associatedQuestion" id="field_associatedQuestion"
                    ng-model="vm.answer.associatedQuestion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_associatedQuestionID">Associated Question ID</label>
            <input type="number" class="form-control" name="associatedQuestionID" id="field_associatedQuestionID"
                    ng-model="vm.answer.associatedQuestionID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userID">User ID</label>
            <input type="number" class="form-control" name="userID" id="field_userID"
                    ng-model="vm.answer.userID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answeredDate">Answered Date</label>
                <div class="input-group">
                    <input id="field_answeredDate" type="text" class="form-control" name="answeredDate" datetime-picker="{{dateformat}}" ng-model="vm.answer.answeredDate" is-open="vm.datePickerOpenStatus.answeredDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('answeredDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
