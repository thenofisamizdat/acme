
<div>
    <h2><span>Answer</span> {{vm.answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Answer Text</span></dt>
        <dd>
            <span>{{vm.answer.answerText}}</span>
        </dd>
        <dt><span>Associated Question</span></dt>
        <dd>
            <span>{{vm.answer.associatedQuestion}}</span>
        </dd>
        <dt><span>Associated Question ID</span></dt>
        <dd>
            <span>{{vm.answer.associatedQuestionID}}</span>
        </dd>
        <dt><span>User ID</span></dt>
        <dd>
            <span>{{vm.answer.userID}}</span>
        </dd>
        <dt><span>Answered Date</span></dt>
        <dd>
            <span>{{vm.answer.answeredDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="answer-detail.edit({id:vm.answer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
