
<div>
    <h2><span>Answer Meta Data</span> {{vm.answerMetaData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Answer</span></dt>
        <dd>
            <span>{{vm.answerMetaData.answer}}</span>
        </dd>
        <dt><span>Associated Question</span></dt>
        <dd>
            <span>{{vm.answerMetaData.associatedQuestion}}</span>
        </dd>
        <dt><span>Associated Question ID</span></dt>
        <dd>
            <span>{{vm.answerMetaData.associatedQuestionID}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="answer-meta-data-detail.edit({id:vm.answerMetaData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
