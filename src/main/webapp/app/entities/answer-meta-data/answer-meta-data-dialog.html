
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnswerMetaDataLabel">Create or edit a Answer Meta Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.answerMetaData.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.answerMetaData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                    ng-model="vm.answerMetaData.answer"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_associatedQuestion">Associated Question</label>
            <input type="text" class="form-control" name="associatedQuestion" id="field_associatedQuestion"
                    ng-model="vm.answerMetaData.associatedQuestion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_associatedQuestionID">Associated Question ID</label>
            <input type="number" class="form-control" name="associatedQuestionID" id="field_associatedQuestionID"
                    ng-model="vm.answerMetaData.associatedQuestionID"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
