
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionnaireLabel">Create or edit a Questionnaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.questionnaire.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.questionnaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.questionnaire.title" required
                    />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                   ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label" for="field_createdBy">Created By</label>-->
            <!--<input type="number" class="form-control" name="createdBy" id="field_createdBy"-->
                    <!--ng-model="vm.questionnaire.createdBy"-->
                    <!--/>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label class="control-label" for="field_created">Created</label>-->
                <!--<div class="input-group">-->
                    <!--<input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.questionnaire.created" is-open="vm.datePickerOpenStatus.created"-->
                    <!--/>-->
                    <!--<span class="input-group-btn">-->
                        <!--<button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>-->
                    <!--</span>-->
                <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <label for="field_id">Select Questions (Ctrl + Click to select multiples)</label>
            <select required class="form-control" id="field_id" multiple name="id" ng-model="vm.questionnaire.ids" ng-options="question as question.question for question in vm.questions track by question.id"></select>
            <div ng-show="editForm.id.$invalid">
                <p class="help-block"
                   ng-show="editForm.id.$error.required">
                    You must select questions for your questionnaire.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
